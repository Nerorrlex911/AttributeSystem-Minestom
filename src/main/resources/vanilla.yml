#支持 PAPI/PPAPI 字符串内联函数
#会影响实体的原版属性 / 其它属性
#支持任何原版属性，例如飞行速度FlySpeed
#fly-speed:
# enable: true
# value: %as_att:FlySpeed%
max_health:
  enable: true
  value: "%as_att:MaxHealth%"
movement_speed:
  enable: true
  value: "%as_att:MovementSpeed% / 2250"
knockback_resistance:
  #击退抗性
  enable: true
  value: "%as_att:Resistance%"
#下面这些只支持玩家
attack_speed:
  #单位为 攻击次数/s
  enable: true
  value: "%as_att:AttackSpeed%"
luck:
  enable: true
  value: "%as_att:Luck%"